<html>

<head>
    <link rel="stylesheet" href="./css/color-scheme.css">
    <link rel="stylesheet" href="./css/font-style-editor.css">
    <link rel="stylesheet" href="./css/button.css">
</head>

<body>
    <div id="font-style-editor">
        <div class="content">
            <div class="preview">
                <canvas id="previewCanvas" width="500px" height="150px"></canvas>
            </div>
            <div class="input">
                <label for=""><span>Font Name</span><input id="fontNameInput" type="text" placeholder="e.g. Courier New"></label>
                <label for=""><span>Size</span><input id="sizeInput" type="number" placeholder="Unit: px"></label>
                <label for=""><span>Weight</span><input id="weightInput" type="number" placeholder="Default: 500"></label>
                <label for=""><span>GrayScale</span><input id="grayScaleInput" type="number" placeholder="Unit: bit"></label>
            </div>
        </div>
        <div class="botton-bar">
            <span class="button" id="cancelBtn"> Cancel</span>
            <span class="button prominent" id="confirmBtn"> Confirm</span>
        </div>
    </div>

</body>

</html>
